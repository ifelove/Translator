<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
    <link rel="stylesheet" href="translator.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Translator App</h1>
      <div class="interchange">
        <div class="location">
          <span><p>From</p></span>
          <div class="select-box">
            <img src="https://flagsapi.com/US/flat/64.png" />
            <select></select>
          </div>
        </div>

        <span class="exchange-icon"
          ><span class="material-icons"> sync_alt </span></span
        >

        <div class="location">
          <span><p>To</p></span>
          <div class="select-box">
            <img src="https://flagsapi.com/US/flat/64.png" />
            <select></select>
          </div>
        </div>
      </div>
      <div class="position1">Translate From language</div>
      <section class="input-text">
        <textarea class="from-text" placeholder="Enter text"></textarea>

        <main class="sub-section1">
          <ul>
            <li>234/3000</li>
            <div class="li-class">
              <li>
                <span id="copy" class="material-icons"> content_copy </span>
              </li>
              <li>
                <span id="audio" class="material-icons"> volume_up </span>
              </li>
            </div>
          </ul>
        </main>
      </section>
      <div class="position2">Translate To language</div>
      <section class="result-tex">
        <textarea
          class="to-text"
          placeholder="Translating"
          readonly
          disabled
        ></textarea>

        <main class="sub-section2">
          <ul>
            <li>234/3000</li>
            <div class="li-class">
              <li><span class="material-icons"> content_copy </span></li>
              <li><span class="material-icons"> volume_up </span></li>
            </div>
          </ul>
        </main>
      </section>

      <div class="footer">
        <span><span class="material-icons"> speaker_notes </span></span>
        <span><span class="material-icons"> keyboard_voice </span></span>
        <span><span class="material-icons"> image </span></span>
        <span><span class="material-icons"> settings </span></span>
      </div>
    </div>

    <script src="countryCode.js"></script>
    <script src="translator.js"></script>
  </body>
</html>
