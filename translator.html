<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
    <link rel="stylesheet" href="translator.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Translator App</h1>
      <div class="interchange">
        <div class="location-from">
          <span><p>From</p></span>
          <div class="select-box">
            <img src="https://flagsapi.com/US/flat/64.png" />
            <select>
              <!--
              <option value="USD">America</option>
              <option value="NGA">America</option>
              <option value="UAD">America</option>
              <option value="USA">America</option>
              <option value="UED">America</option>
              <option value="USD">America</option>
              <option value="NGA">America</option>
              <option value="UAD">America</option>
              <option value="USA">America</option>
              <option value="UED">America</option>
              -->
            </select>
          </div>
        </div>

        <span class="exchange-icon"
          ><span class="material-icons"> sync_alt </span></span
        >

        <div class="location-to">
          <span><p>To</p></span>
          <div class="select-box">
            <img src="https://flagsapi.com/US/flat/64.png" />
            <select>
              <!--
              <option value="NGA">America</option>
              <option value="UAD">America</option>
              <option value="USA">America</option>
              <option value="UED">America</option>
              -->
            </select>
          </div>
        </div>
      </div>
      <div class="position1"><p>Translate From language</p></div>
      <section class="input-text">
        <textarea class="from-text" placeholder="Enter text"></textarea>

        <main class="sub-section1">
          <ul>
            <li class="list">0/3000</li>
            <div class="li-class">
              <li>
                <span id="from" class="material-icons"> content_copy </span>
              </li>
              <li>
                <span id="from" class="material-icons"> volume_up </span>
              </li>
            </div>
          </ul>
        </main>
      </section>
      <div class="position2"><p>Translate To language</p></div>
      <section class="result-tex">
        <textarea class="to-text" placeholder="Translating" readonly></textarea>

        <main class="sub-section2">
          <ul>
            <li class="list">0/3000</li>
            <div class="li-class">
              <li>
                <span id="to" class="material-icons"> content_copy </span>
              </li>
              <li><span id="to" class="material-icons"> volume_up </span></li>
            </div>
          </ul>
        </main>
      </section>

      <div class="footer">
        <button class="material">Translate</button>
      </div>
    </div>

    <script src="countryCode.js"></script>
    <script src="translator.js"></script>
  </body>
</html>
